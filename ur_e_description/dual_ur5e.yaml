rarm:
  - right_shoulder_pan_joint  : rarm-shoulder-y
  - right_shoulder_lift_joint : rarm-shoulder-p
  - right_elbow_joint         : rarm-elbow-p
  - right_wrist_1_joint       : rarm-wrist-p
  - right_wrist_2_joint       : rarm-wrist-r
  - right_wrist_3_joint       : rarm-wrist-y
larm:
  - left_shoulder_pan_joint  : larm-shoulder-y
  - left_shoulder_lift_joint : larm-shoulder-p
  - left_elbow_joint         : larm-elbow-p
  - left_wrist_1_joint       : larm-wrist-p
  - left_wrist_2_joint       : larm-wrist-r
  - left_wrist_3_joint       : larm-wrist-y

rarm-end-coords:
  parent: right_wrist_3_link
  translate : [0, 0.1, 0] ## frange
#  translate : [0, 0.2, 0] ## frange
  rotate    : [0.70710678118655, 0.70710678118655, 0.0, 180.0]
larm-end-coords:
  parent: left_wrist_3_link
  translate : [0, 0.1, 0] ## frange
#  translate : [0, 0.2, 0] ## frange
  rotate    : [0.70710678118655, 0.70710678118655, 0.0, 180.0]

angle-vector:
   reset-pose : [0, 180, 0, 180, 0, 0,
                 0,   0, 0,   0, 0, 0, ]
   reset-manip-pose : [0, 270, -90, 270, -45, 0,
                       0, -90,  90, -90,  45, 0, ]
